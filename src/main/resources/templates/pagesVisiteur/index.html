<!DOCTYPE html>
<html th:replace="base :: html" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1>Sacs à main élégants et intemporels</h1>
            <p>Découvrez nos nouvelles collections automne-hiver</p>
            <a th:href="@{/Weybo/shop}" class="btn-primary">Voir la boutique</a>
        </div>
    </section>

    <!-- BEST SELLERS -->
    <section class="products-section">
        <h2>Nos Meilleures Ventes</h2>

        <div class="products-grid">

            <div class="product-card">
                <img th:src="@{/images/bag1.jpg}" alt="Sac Chic">
                <h3>Sac Chic</h3>
                <p class="price">89 €</p>
                <button class="btn-add">Ajouter au panier</button>
            </div>

            <div class="product-card">
                <img th:src="@{/images/bag2.jpg}" alt="Moderne">
                <h3>Sac Moderne</h3>
                <p class="price">99 €</p>
                <button class="btn-add">Ajouter au panier</button>
            </div>

            <div class="product-card">
                <img th:src="@{/images/bag3.jpg}" alt="Doré">
                <h3>Sac Doré</h3>
                <p class="price">129 €</p>
                <button class="btn-add">Ajouter au panier</button>
            </div>

        </div>
    </section>

</div>

</html>
